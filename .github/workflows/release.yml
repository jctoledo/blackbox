name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Release Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src

      - name: Install ESP-IDF prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0

      - name: Install espup and cargo-espflash
        run: |
          cargo install espup cargo-espflash

      - name: Install ESP Rust toolchain
        run: |
          espup install
          . $HOME/export-esp.sh

      - name: Build release firmware
        run: |
          . $HOME/export-esp.sh
          cd sensors/active-wing
          cargo build --release --target riscv32imc-esp-espidf -Zbuild-std=std,panic_abort

      - name: Create firmware archive
        run: |
          mkdir -p dist
          cp sensors/active-wing/target/riscv32imc-esp-espidf/release/active-wing dist/
          cd dist
          tar -czf ../active-wing-firmware-${{ github.ref_name }}.tar.gz *

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: active-wing-firmware-${{ github.ref_name }}.tar.gz

  create-release:
    name: Create GitHub Release
    needs: build-firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit;
              if ($2 == "["ver"]") found=1;
              next;
            }
            found { print }
          ' CHANGELOG.md > release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: active-wing-firmware-${{ github.ref_name }}.tar.gz
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
